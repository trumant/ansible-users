---
- name: Deleted active/inactive sessions for marked users 
  command: "pkill -u {{ item.username }}"
  with_items: "{{ users_deleted }}"
  register: pkill_result
  changed_when: "pkill_result.rc == 0"
  failed_when: false
  tags: ['users','configuration', 'users_delete']

- name: Deleted user removal
  user:
    name: "{{ item.username }}"
    force: yes
    state: absent
  with_items: "{{ users_deleted }}"
  tags: ['users','configuration', 'users_delete']

- name: Delete home directory of marked users
  file:
    path: /home/{{ item.username }}
    state: absent
  with_items: "{{ users_deleted }}"
  tags: ['users','configuration', 'users_delete']

- name: Deleted per-user group removal
  group:
    name: "{{ item.username }}"
    state: absent
  with_items: "{{ users_deleted }}"
  when: users_create_per_user_group
  tags: ['users','configuration']

- name: Creating groups
  group:
    name: "{{ item }}"
  with_items: "{{ groups_to_create }}"
  tags: ['users','groups','configuration']

- name: Per-user group creation
  group:
    name: "{{ item.username }}"
    gid: "{{ item.uid | default(omit) }}"
  with_items: "{{ users }}"
  when: users_create_per_user_group
  tags: ['users','configuration']

- name: User creation
  user:
    name: "{{ item.username }}"
    group: "{{ users_create_per_user_group | ternary(item.username,users_group) }}"
    groups: "{{ item.groups | join(',') }}"
    shell: "{{ (item.shell is defined) | ternary(item.shell, users_default_shell) }}"
    password: "{{ item.password | default('!') }}"
    comment: "{{ item.name }}"
    uid: "{{ item.uid | default(omit) }}"
    createhome: "{{ users_create_homedirs | bool }}"
  with_items: "{{ users }}"
  tags: ['users','configuration']

- name: SSH keys
  authorized_key:
    user: "{{ item.0.username }}"
    key: "{{ item.1 }}"
  with_subelements:
    - "{{ users }}"
    - ssh_key
  tags: ['users','configuration']
